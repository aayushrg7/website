<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Adjust the height of the copyright section */
        .copyright {
            padding: 10px 0; /* Adjust the padding to reduce height */
        }

        footer nav {
            margin-bottom: 10px; /* Add some margin to separate nav from copyright */
        }

        /* Add additional styling to ensure the button is visible */
        form {
            margin-bottom: 10px; /* Add margin to the bottom of the form */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hey! I'm Aayush Chalise, A passionate Linux developer and tech enthusiast.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <li><a href="https://github.com/aayushx402/linux-project" target="_blank">Linux Project</a></li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Social Media Links -->
        <nav>
            <a href="https://reddit.com/user/aayush-le" target="_blank"><i class="fab fa-reddit"></i></a>
            <a href="https://instagram.com/aayushxvf" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/aayushx402" target="_blank"><i class="fab fa-github"></i></a>
        </nav>
        <!-- Copyright Section -->
        <div class="copyright py-4 text-center text-white">

    <script src="js/scripts.js"></script>
