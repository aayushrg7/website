<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm Aayush Chalise, a passionate developer and tech enthusiast.</p>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <ul>
                <a href="https://github.com/aayushx402/linux-project">Linux-Project</a>
                <a href="https://github.com/aayushx402/sway">Sway-Config</a>
                <li>Project 3</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aayush Chalise. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
